<h1 class="text-center"> Item List</h1>
<table class="table table-dark table-bordered">
    <thead>
        <tr>
            <th>Item Id</th>
            <th>Item Name</th>
            <th>Cost</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let item of items">
            <td>{{item.itemId}}</td>
            <td>{{item.name}}</td>
            <td>{{item.cost}}</td>
            <td>
                <button (click)=" buyItem();" class="btn btn-info">Buy</button>
                <button (click)=" addToOrder();" class="btn btn-danger" style="margin-left: 20px;">Add TO Order</button>
            </td>
        </tr>
    </tbody>
</table>
